    <style>
        body::before {
            content: "";
            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            /* Add blur effect */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            /* Send it behind other content */
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: whitesmoke;
            font-size: 45px;
            position: relative;
            /* Added relative positioning */
        }

        .Home-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(to right, #8bc34a, #4caf50);
            /* Gradient background */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: fixed;
            /* Changed to fixed positioning */
            top: 30px;
            /* Adjusted top position */
            left: 30px;
            /* Adjusted left position */
            transition: 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            /* Box shadow */
        }

        .Home-btn:hover {
            background: linear-gradient(to right, #4caf50, #8bc34a);
            /* Gradient background on hover */
            transform: translateY(-2px);
            /* Move up slightly on hover */
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            /* Enhance box shadow on hover */
        }


        #prediction {
            font-size: 95px;
            font-weight: bold;
            margin: 20px;
            padding: 10px;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.1);
            /* background: linear-gradient(to bottom, #C8E6C9, #43c84a);/ */
            background-color: #0abe371b;
            border-radius: 20px;
            font-style: italic;
        }
    </style>

<body>
    <div class="overlay">
        <div class="content">
            <h1>Recommended Crop :</h1>
            <span id="prediction">
                <!-- Use Jinja2 syntax to render prediction value -->
                {{ prediction }}
            </span>
        </div>
    </div>
    <button class="Home-btn" onclick="redirectToHomepage()">Home</button>

    <script src="script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const prediction = urlParams.get('prediction');
            document.getElementById('prediction').textContent = prediction;
        });
    </script>
</body>

</html>
