    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before {
            content: "";
            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            /* Add blur effect */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            /* Send it behind other content */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
            color: white;
        }

        .rsf-icon {
            color: green;
            font-size: 100px;
            animation: pulse 1s infinite alternate;
        }

        .rsf-text {
            font-size: 30px;
            font-weight: bold;
            color: green;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.2);
            }
        }

        .welcome-text {
            font-size: 50px;
            font-weight: bold;
            margin-top: 10px;
        }

        .quote {
            font-size: 18px;
            margin-top: 10px;
        }

        .start-prediction-btn {
            padding: 20px 60px;
            font-size: 20px;
            background: linear-gradient(to right, #8bc34a, #4caf50);
            color: black;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 60px;
            transition: 0.3s ease;
        }

        .start-prediction-btn:hover {
            /* background-color: green; */
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.1);
        }
    </style>
